<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <h1>Prime Numbers</h1>
            <input type="number" placeholder="max" id="input1"><br/><br/>
            <button onclick="primeNum()">Submit</button><br/><br/>
            <p id="output1"></p>
        </div>
        <div class="grid-item">
            <h1>Even Numbers</h1>
            <button onclick="evenNum()">Submit</button><br/><br/>
            <p id="output2"></p>
        </div>
        <div class="grid-item">
            <h1>Fibonacci Seq</h1>
            <button onclick="fibonacciSeq()">Submit</button><br/><br/>
            <p id="output3"></p>
        </div>
        <div class="grid-item">
            <h1>Number Pyramid</h1>
            <input type="number" placeholder="max" id="input4"><br/><br/>
            <button onclick="numPyramid()">Submit</button><br/>
            <p id="output4"></p>
        </div>
        <div class="grid-item">
            <h1>To the power of 3</h1>
            <button onclick="powerof3()">Submit</button><br/><br/>
            <p id="output5"></p>
        </div>
        <div class="grid-item">
            <h1>Sum of Formula</h1>
            <button onclick="sumOf()">Submit</button><br/><br/>
            <p id="output6"></p>
        </div>
      </div>
</body>
</html>
